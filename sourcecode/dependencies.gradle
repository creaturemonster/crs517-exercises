ext {
	springVersion = '5.0.4.RELEASE'
	hibernateVersion = '5.2.15.Final'
	aspectjVersion = '1.8.13'

	libraries = [
		spring_core: "org.springframework:spring-context:${springVersion}", 
		spring_jdbc: "org.springframework:spring-jdbc:${springVersion}",
		spring_tx: "org.springframework:spring-tx:${springVersion}",
		spring_mvc: [
			"org.springframework:spring-webmvc:${springVersion}",
			'com.fasterxml.jackson.core:jackson-databind:2.9.4'
		],
		spring_orm: "org.springframework:spring-orm:${springVersion}",
		hibernate: "org.hibernate:hibernate-core:${hibernateVersion}",
		hibernate_ehcache: "org.hibernate:hibernate-ehcache:${hibernateVersion}",
		validation: 'org.hibernate:hibernate-validator:6.0.8.Final',
		aspectj: [
			"org.aspectj:aspectjrt:${aspectjVersion}",
			"org.aspectj:aspectjweaver:${aspectjVersion}"
		],
		mail: 'com.sun.mail:javax.mail:1.6.1',
		logging: 'log4j:log4j:1.2.17',
		
		// runtime
		jdbc_driver: 'mysql:mysql-connector-java:6.0.6',
		dbcp: 'commons-dbcp:commons-dbcp:1.4',
		jaxb: [
			'javax.xml.bind:jaxb-api:2.3.0',
			'org.glassfish.jaxb:jaxb-runtime:2.3.0'
		],
		activation: 'javax.activation:activation:1.1.1',
		jstl: 'org.glassfish.web:javax.servlet.jsp.jstl:1.2.4',
		
		// provided by Tomcat
		servlet: [
			'javax.servlet:javax.servlet-api:4.0.0',
			'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
		],
		annotations: 'javax.annotation:javax.annotation-api:1.3.2'
	]

	appDependencies = [
		[configuration: "compile", dependency: libraries.spring_core],
		[configuration: "compile", dependency: libraries.spring_jdbc],
		[configuration: "compile", dependency: libraries.spring_tx],
		[configuration: "compile", dependency: libraries.spring_mvc],
		[configuration: "compile", dependency: libraries.hibernate],
		[configuration: "compile", dependency: libraries.hibernate_ehcache],
		[configuration: "compile", dependency: libraries.validation],
		[configuration: "compile", dependency: libraries.mail],
		[configuration: "compile", dependency: libraries.logging],
		[configuration: "compile", dependency: libraries.aspectj],
		[configuration: "runtime", dependency: libraries.spring_orm],
		[configuration: "runtime", dependency: libraries.jdbc_driver],
		[configuration: "runtime", dependency: libraries.dbcp],
		[configuration: "runtime", dependency: libraries.jaxb],
		[configuration: "runtime", dependency: libraries.activation],
		[configuration: "runtime", dependency: libraries.jstl],
		[configuration: "compileOnly", dependency: libraries.servlet],
		[configuration: "compileOnly", dependency: libraries.annotations]
	]
}
